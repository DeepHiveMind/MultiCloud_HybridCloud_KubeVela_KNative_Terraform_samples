    - name: productcatalogservice
      type: microservice
      settings:
        version: "v2"
        image: gcr.io/google-samples/microservices-demo/productcatalogservice:v0.1.3
        servicePort: 3550
        env:
          PORT: "3550"
          EXTRA_LATENCY: 3s
        cpu: "100m"
        memory: "64Mi"
      traits:
        - name: patch-cmd-probe
          properties:
            readinessProbe:
              cmd: ["/bin/grpc_health_probe", "-addr=:3550"]
            livenessProbe:
              cmd: ["/bin/grpc_health_probe", "-addr=:3550"]
        - name: patch-container-resource
          properties:
            limitCPU: "200m"
            limitMemory: "128Mi"

    - name: currencyservice
      type: microservice
      settings:
        image: gcr.io/google-samples/microservices-demo/currencyservice:v0.2.2
        servicePort: 7000
        env:
          PORT: "7000"
        cpu: "100m"
        memory: "64Mi"
      traits:
        - name: patch-cmd-probe
          properties:
            readinessProbe:
              cmd: ["/bin/grpc_health_probe", "-addr=:7000"]
            livenessProbe:
              cmd: ["/bin/grpc_health_probe", "-addr=:7000"]
        - name: patch-container-resource
          properties:
            limitCPU: "200m"
            limitMemory: "128Mi"

    - name: paymentservice
      type: microservice
      settings:
        image: gcr.io/google-samples/microservices-demo/paymentservice:v0.2.2
        servicePort: 50051
        env:
          PORT: "50051"
        cpu: "100m"
        memory: "64Mi"
      traits:
        - name: patch-cmd-probe
          properties:
            readinessProbe:
              cmd: ["/bin/grpc_health_probe", "-addr=:50051"]
            livenessProbe:
              cmd: ["/bin/grpc_health_probe", "-addr=:50051"]
        - name: patch-container-resource
          properties:
            limitCPU: "200m"
            limitMemory: "128Mi"

    - name: shippingservice
      type: microservice
      settings:
        image: gcr.io/google-samples/microservices-demo/shippingservice:v0.2.2
        servicePort: 50051
        env:
          PORT: "50051"
        cpu: "100m"
        memory: "64Mi"
      traits:
        - name: patch-cmd-probe
          properties:
            readinessProbe:
              cmd: ["/bin/grpc_health_probe", "-addr=:50051"]
            livenessProbe:
              cmd: ["/bin/grpc_health_probe", "-addr=:50051"]
        - name: patch-container-resource
          properties:
            limitCPU: "200m"
            limitMemory: "128Mi"

    - name: emailservice
      type: microservice
      settings:
        image: gcr.io/google-samples/microservices-demo/emailservice:v0.2.2
        servicePort: 5000
        env:
          PORT: "8080"
          DISABLE_PROFILER: "1"
        cpu: "100m"
        memory: "64Mi"
      traits:
        - name: patch-cmd-probe
          properties:
            readinessProbe:
              periodSeconds: 5
              cmd: ["/bin/grpc_health_probe", "-addr=:8080"]
            livenessProbe:
              periodSeconds: 5
              cmd: ["/bin/grpc_health_probe", "-addr=:8080"]
        - name: patch-container-resource
          properties:
            limitCPU: "200m"
            limitMemory: "128Mi"

    - name: checkoutservice
      type: microservice
      settings:
        image: gcr.io/google-samples/microservices-demo/checkoutservice:v0.2.2
        servicePort: 5050
        env:
          PORT: "5050"
          PRODUCT_CATALOG_SERVICE_ADDR: "productcatalogservice:3550"
          CURRENCY_SERVICE_ADDR: "currencyservice:7000"
          CART_SERVICE_ADDR: "cartservice:7070"
          SHIPPING_SERVICE_ADDR: "shippingservice:50051"
          EMAIL_SERVICE_ADDR: "emailservice:5000"
          PAYMENT_SERVICE_ADDR: "paymentservice:50051"
        cpu: "100m"
        memory: "64Mi"
      traits:
        - name: patch-cmd-probe
          properties:
            readinessProbe:
              periodSeconds: 5
              cmd: ["/bin/grpc_health_probe", "-addr=:5050"]
            livenessProbe:
              periodSeconds: 5
              cmd: ["/bin/grpc_health_probe", "-addr=:5050"]
        - name: patch-container-resource
          properties:
            limitCPU: "200m"
            limitMemory: "128Mi"

    - name: recommendationservice
      type: microservice
      settings:
        image: gcr.io/google-samples/microservices-demo/recommendationservice:v0.2.2
        servicePort: 8080
        env:
          PORT: "8080"
          PRODUCT_CATALOG_SERVICE_ADDR: "productcatalogservice:3550"
        cpu: "100m"
        memory: "64Mi"
      traits:
        - name: patch-cmd-probe
          properties:
            readinessProbe:
              periodSeconds: 5
              cmd: ["/bin/grpc_health_probe", "-addr=:8080"]
            livenessProbe:
              periodSeconds: 5
              cmd: ["/bin/grpc_health_probe", "-addr=:8080"]
        - name: patch-container-resource
          properties:
            limitCPU: "200m"
            limitMemory: "128Mi"

    - name: adservice
      type: microservice
      settings:
        image: gcr.io/google-samples/microservices-demo/adservice:v0.2.2
        servicePort: 9555
        env:
          PORT: "9555"
        cpu: "200m"
        memory: "180Mi"
      traits:
        - name: patch-cmd-probe
          properties:
            readinessProbe:
              periodSeconds: 15
              cmd: ["/bin/grpc_health_probe", "-addr=:9555"]
            livenessProbe:
              periodSeconds: 15
              cmd: ["/bin/grpc_health_probe", "-addr=:9555"]
        - name: patch-container-resource
          properties:
            limitCPU: "300m"
            limitMemory: "300Mi"

    - name: loadgenerator
      type: enhanced-worker
      settings:
        image: gcr.io/google-samples/microservices-demo/loadgenerator:v0.2.2
        env:
          FRONTEND_ADDR: "frontend:80"
          USERS: "10"
        cpu: "300m"
        memory: "256Mi"
      traits:
        - name: patch-container-resource
          properties:
            limitCPU: "500m"
            limitMemory: "512Mi"

    - name: redis-cart
      type: microservice
      settings:
        image: redis:alpine
        servicePort: 6379
        cpu: "70m"
        memory: "200Mi"
      traits:
        - name: patch-annotations
          properties:
            annotations:
              sidecar.istio.io/rewriteAppHTTPProbers: "true"
        - name: patch-tcp-probe
          properties:
            readinessProbe:
              periodSeconds: 5
              port: 6379
            livenessProbe:
              periodSeconds: 5
              port: 6379
        - name: patch-volume
          properties:
            volumeMounts:
              - name: redis-data
                path: "/data"
        - name: patch-container-resource
          properties:
            limitCPU: "125m"
            limitMemory: "256Mi"