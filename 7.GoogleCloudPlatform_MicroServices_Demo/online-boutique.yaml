apiVersion: core.oam.dev/v1alpha2
kind: Application
metadata:
  name: boutique
  namespace: default
spec:
  components:
    - name: frontend
      type: microservice
      settings:
        image: gcr.io/google-samples/microservices-demo/frontend:v0.2.2
        servicePort: 80
        containerPort: 8080
        env:
          PORT: "8080"
          PRODUCT_CATALOG_SERVICE_ADDR: "productcatalogservice:3550"
          CURRENCY_SERVICE_ADDR: "currencyservice:7000"
          CART_SERVICE_ADDR: "cartservice:7070"
          RECOMMENDATION_SERVICE_ADDR: "recommendationservice:8080"
          SHIPPING_SERVICE_ADDR: "shippingservice:50051"
          CHECKOUT_SERVICE_ADDR: "checkoutservice:5050"
          AD_SERVICE_ADDR: "adservice:9555"
        cpu: "100m"
        memory: "64Mi"
      traits:
        - name: patch-annotations
          properties:
            annotations:
              sidecar.istio.io/rewriteAppHTTPProbers: "true"
        - name: patch-http-probe
          properties:
            readinessProbe:
              port: 8080
              path: "/_healthz"
              httpHeaders:
                Cookie: "shop_session-id=x-readiness-probe"
            livenessProbe:
              port: 8080
              path: "/_healthz"
              httpHeaders:
                Cookie: "shop_session-id=x-liveness-probe"
        - name: patch-container-resource
          properties:
            limitCpu: "200m"
            limitMemory: "128Mi"
        - name: load-balancer
          properties:
            servicePort: 80
            containerPort: 8080

    - name: cartservice
      type: microservice
      settings:
        image: gcr.io/google-samples/microservices-demo/cartservice:v0.2.2
        servicePort: 7070
        env:
          REDIS_ADDR: "redis-cart:6379"
        cpu: "200m"
        memory: "64Mi"
      traits:
        - name: patch-cmd-probe
          properties:
            readinessProbe:
              cmd: ["/bin/grpc_health_probe", "-addr=:7070", "-rpc-timeout=5s"]
            livenessProbe:
              periodSeconds: 10
              cmd: ["/bin/grpc_health_probe", "-addr=:7070", "-rpc-timeout=5s"]
        - name: patch-container-resource
          properties:
            limitCPU: "300m"
            limitMemory: "128Mi"

    # - name: productcatalogservice
    #   type: microservice
    #   settings:
    #     image: gcr.io/google-samples/microservices-demo/productcatalogservice:v0.2.2
    #     servicePort: 3550
    #     env:
    #       PORT: "3550"
    #     cpu: "100m"
    #     memory: "64Mi"
    #   traits:
    #     - name: patch-cmd-probe
    #       properties:
    #         readinessProbe:
    #           cmd: ["/bin/grpc_health_probe", "-addr=:3550"]
    #         livenessProbe:
